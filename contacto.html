<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página de contacto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styleproductos.css">
    </head>
    <body>
        <header>
            <div class="caja"> 
                <h1> <img src="imagenes1/logo.png" alt="logo"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreyapellido">Nombre y apellido</label>
                <input type="text" id="nombreyapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
               
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx) xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

                <fieldset>

                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <input type="radio" name="contacto" value="email" id="radio_mail">
                    <label for="radio_mail">Correo electrónico</label>  
                    
                    <input type="radio" name="contacto" value="telefono" id="radio_telefono">
                    <label for="radio_telefono">Teléfono</label>
                    
                    <input type="radio" name="contacto" value="email" id="radio_WhatsApp" checked>
                    <label for="radio_WhatsApp" >WhatsApp</label>
                    
                
                </fieldset>

                <fieldset>
                    <legend>¿En cuál horario desea ser atendido?</legend>
                    <select area-label="horario">
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de la Barbería Alura?</label>
                <input type="submit" value="Enviar formulario" class="enviar">


            </form>
            <table>
                <thead>
                <tr>
                    <th>Día</th>
                    <th>horario </th>
                </tr>
                </thead>
                <tbody></tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>8:00- 20:00</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>8:00- 20:00</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>8:00- 20:00</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img alt="" src="imagenes/logo-blanco.png">
            <p class="copyright"> &copy Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
